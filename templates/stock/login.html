<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>股票预测系统/登录</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <!--[if lt IE 9]>
		<script src="/static/assets/js/html5shiv.min.js"></script>
		<script src="/static/assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form action="/login" class="form-signin" method="post">
						<div class="page-header text-center">
						    <h1 style="color: #FFFFFF;">股票预测系统</h1>
						</div>
                        <div class="form-group">
                            <label><span style="color: #FFFFFF;">用户名</span></label>
                            <input type="text" class="form-control" name=username placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label><span style="color: #FFFFFF;">密码</span></label>
                            <input type="password" class="form-control" name=password placeholder="请输入密码">
                        </div>
                        {% for message in get_flashed_messages() %}
                                <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">登录</button>
                        </div>
                        <div class="register-link text-right">
                            没有账号？<a href="/goRegister" style="color: #008CFF;">点击注册</a>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script src="/static/assets/js/jquery-3.2.1.min.js"></script>
	<script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
