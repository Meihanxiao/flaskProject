<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>股票预测系统</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
        	<div class="header-left">
        		<a class="logo">
        			<span>Stock Predict</span>
        		</a>
        	</div>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
        					<img class="rounded-circle" src="assets/img/user.jpg" width="24" alt="Admin">
        					<span class="status online"></span>
        				</span>
        				<span>{{username}}</span>
                    </a>
        			<div class="dropdown-menu">
        				<a class="dropdown-item" href="/login_out">退出登录</a>
        			</div>
                </li>
            </ul>
        </div>
		
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="self_choose.html"> <img src="assets/img/selfchoose.svg" style="width: 20px;height: 20px;"/> <span>自选股</span></a>
                        </li>
						<li>
                            <a href="long_line.html"><img src="assets/img/longline.svg" style="width: 20px;height: 20px;"/> <span>长线股</span></a>
                        </li>
                        <li>
                            <a href="one_year.html"> <img src="assets/img/oneyear.svg" style="width: 20px;height: 16px;"/> <span>上市一年股票</span></a>
                        </li>
                        <li>
                            <a href="three_year.html"><img src="assets/img/threeyear.svg" style="width: 20px;height: 16px;"/></i> <span>上市三年股票</span></a>
                        </li>
                        <li>
                            <a href="/goRecent"><img src="/static/assets/img/new1.svg" style="width: 20px;height: 16px;"/></i> <span>最近上市股票</span></a>
                        </li>
						<li class="active">
						    <a href="delete.html"> <img src="assets/img/adddelete.svg" style="width: 20px;height: 20px;"/><span>添加与删除</span></a>
						</li>
                        <li>
						    <a href="/goHot"> <img src="/static/assets/img/hot.svg" style="width: 20px;height: 20px;"/><span>热门股票</span></a>
						</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-8">
                        <h4 class="page-title">股票添加</h4>
                    </div>
                	<div class="col-sm-4">
						<a class="btn btn-primary float-right"  href="delete.html">返回</a> 
                	</div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <div class="card-block">
        						<form action="index.html" class="form-signin">
        							<div class="page-header text-center">
        							    <h1 style="color: #cdcdcd;">添加股票</h1>
        							</div>
        						    <div class="form-group">
        						        <label><span style="color: #cdcdcd;">股票代码</span></label>
        						        <input type="text" class="form-control" placeholder="请输入股票代码">
        						    </div>
        						    <div class="form-group">
        						        <label><span style="color: #cdcdcd;">股票名称</span></label>
        						        <input type="password" class="form-control" placeholder="请输入股票名称">
        						    </div>
        							<div class="form-group">
        							    <label><span style="color: #cdcdcd;">上市时间</span></label>
        							    <input type="password" class="form-control" placeholder="请输入时间">
        							</div>
        						    <div class="form-group text-center">
        						        <button type="submit" class="btn btn-primary account-btn">添加</button>
        						    </div>
        						    
        						</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/Chart.bundle.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/app.js"></script>

</html>
